<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroMart API - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6d2323, #c1c954);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(157, 244, 181, 0.102);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(23, 200, 96, 0.2);
            box-shadow: 0 10px 30px rgba(88, 25, 25, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 2rem auto;
            position: relative;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .status-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .timestamp {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .status-indicator {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ›’ GroMart API</div>
        
        <div class="status-indicator">âœ“</div>
        
        <div class="status-text">Connected</div>
        <div class="status-description">
            Your GroMart API is running successfully and ready to handle requests.
        </div>
        
        <div class="timestamp">
            Last checked: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString();
            document.getElementById('timestamp').textContent = timestamp;
        }

        // Update timestamp on page load
        updateTimestamp();

        // Update timestamp every minute
        setInterval(updateTimestamp, 60000);
    </script>
</body>
</html>
